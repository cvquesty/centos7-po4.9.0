---
HOSTS:
  ubuntu-server-1604-x64:
    platform: ubuntu-16.04-amd64
    hypervisor: docker
    image: ubuntu:16.04
    roles:
    - agent
    - default
    docker_preserve_image: true
    docker_cmd: '["/sbin/init"]'
    # install various tools required to get the image up to usable levels
    docker_image_commands:
      - 'rm /usr/sbin/policy-rc.d && rm /sbin/initctl && dpkg-divert --rename --remove /sbin/initctl && apt-get update && apt-get install -y net-tools rsync glibc wget && locale-gen en_US.UTF-8'
CONFIG:
  type: foss
  log_level: info
  trace_limit: 200
